<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>String</p>
    <input type="text" class="text">
    <p>Number</p>
    <input type="text" class="number">
    <p><button>Convert</button></p>
    <h2>Result</h2>
    <p class="result"></p>
    <script>
            const $ = document.querySelector.bind(document);
            $('button').addEventListener('click',() => {
               const length = $('.text').value.split("");
               const trim = $('.number').value;
               const newArrayText = length.map((text,key) => {
                   if(key >= trim){
                       return text = '.';
                   }
                   return text;
               });
               $('.result').innerHTML = newArrayText.join('');
            })
    </script>
</body>
</html>
