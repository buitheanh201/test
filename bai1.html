<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 JS</title>
</head>
<body>
    <p>String</p>
    <input type="text" class="count" placeholder="Nhập chuỗi...">
    <p><button>Check</button></p>
    <div class="result"></div>
    <script>
        const $ = document.querySelector.bind(document);
        $('button').addEventListener('click',() => {
            if($('.count').value !== '' || $('.count').value.trim() !== ''){
                $('.result').innerHTML = $('.count').value.length;
            }else $('.result').innerHTML = 'Input is empty.....'
        })
    </script>
</body>
</html>
